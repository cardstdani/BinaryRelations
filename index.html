<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BinaryRelations</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script src="script.js" type="module"></script>

    <div id="transitionDiv">
        <p style="color:#1f1f1f;font-size:2.8rem;font-weight:bold;margin:1.5rem"><i>Introduce una relación <span
                    style="color:var(--mainColor)">binaria:</span></i></p>
    </div>
            
    <div style="margin:1.5rem;clear:both">  
        <input id="inputRelation" placeholder="Aquí" type="text"
            value="(1, 1),(1, 3),(1, 4),(2, 2),(2, 4),(3, 1),(3, 3),(3, 4),(4, 2),(4, 4)" style="clear:both"/>
        <button id="buttonMatrix" type="button" onclick="" style="">
            <b>Convertir a Matriz</b>
        </button>
        <!--<p id="errorText" style="color:#dd0800;font-size:1rem;font-weight:bold;"></p>-->
    </div>

    <div style="margin:1.5rem;clear:both">                
        <p style="color:#1f1f1f;font-size:1rem;font-weight:bold;">Homogénea:</p>
        <label class="switch" style="">
            <input id="homogeneaToggle" type="checkbox">            
            <span class="slider"></span>
        </label>          
    </div>
    
    <div style="margin-left:1.5rem;clear:both">
        <button id="buttonCopy" type="button" onclick="" style="float:center;margin-top:1.8rem;margin-left:1rem">
        </button>
        <p id="outText" style="color:#1f1f1f;font-size:1.6rem;font-weight:bold;float:left;"></p>        
    </div>
    <div style="margin-left:1.5rem;clear:both">
        <p style="color:#1f1f1f;font-size:2.8rem;font-weight:bold"><i>Propiedades:</i></p>
        <p style="color:#1f1f1f;font-size:2rem;font-weight:bold;margin-left:2rem">Reflexividad</p>
        <p id="reflexiveText" ></p> 

        <p style="color:#1f1f1f;font-size:2rem;font-weight:bold;margin-left:2rem">Antireflexividad</p>
        <p id="ireflexiveText" ></p> 

        <p style="color:#1f1f1f;font-size:2rem;font-weight:bold;margin-left:2rem">Simetría</p>
        <p id="simetryText"></p> 

        <p style="color:#1f1f1f;font-size:2rem;font-weight:bold;margin-left:2rem">Antisimetría</p>
        <p id="asimetryText"></p> 

        <p style="color:#1f1f1f;font-size:2rem;font-weight:bold;margin-left:2rem">Transitividad</p>
        <p id="transitivityText"></p> 
    </div>
</body>

</html>
